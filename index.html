<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify</title>
    <link rel="stylesheet" href="app.css">
</head>

<body class="container">
    <header class="nav-bar dark">
            <div class="brand">
                <a class="logo-desktop" href="https://www.shopify.com/"> <img src="assets/Group.svg" alt="Shopify logo"></a>
                <a class="logo-mobile" href="https://www.shopify.com/"> <img src="assets/Shopify.com svg.svg" alt="Shopify logo"></a>
            </div>
            <form class="search-bar-form">
                <input class="search-bar stroke-200 grey-200" type="text" placeholder="Search">
            </form>
        <div class="menu">
            <div class="right-elem">
                <div class="notification grey-200">
                    <img class="font-light" src="assets/Icons.svg" alt="Notification Icon">
                </div>
                <div class="my-store grey-200 font-light">
                    <span class="my-store-text">
                        Muhammed Collections
                    </span>
                    <div class="logo">MC</div>
                </div>
            </div>
        </div>
    </header>
    <main class="main-container">
        <section class="plan grey-300">
            <div class="plan-text font-light">
                Extend your trial for $1/month for 3 months on select plans.
                <div class="btn close-btn close-btn-mobile" id="close-btn"><img src="assets/close-btn.svg" alt="Close button"></div>
            </div>
            <div class="plan-buttons">
                <a href="https://www.shopify.com/pricing">
                    <div class="btn btn-light select-plan font-dark">
                        Select a plan
                    </div>
                </a>
                <div class="btn close-btn close-btn-desktop" id="close-btn"><img src="assets/close-btn.svg" alt="Close button"></div>
            </div>
        </section>
        <section class="card stroke-50 light">
            <div class="setup-guide-container">
                <div class="setup-guide  font-dark">
                    <div class="setup-guide-text">
                        <div class="setup-guide-title">
                            Setup guide
                        </div>
                        <div class="setup-guide-instruction">
                            Use this personalized guide to get your store up and running.
                        </div>
                    </div>
                    <div class="setup-guide-progress">
                        <label for="setup-progress"> 1 / 5 completed</label>
                        <div id="setup-progress" class="setup-progress">
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="close-setup">
                    <img src="assets/Chevron down.svg" alt="Close setup">
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
