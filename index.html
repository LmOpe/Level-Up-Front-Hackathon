<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify</title>
    <link rel="stylesheet" href="app.css">
</head>
<body class="container">
    <header class="nav-bar dark">
        <div class="brand">
            <img src="assets/Group.svg" alt="Shopify logo">
        </div>
        <form class="search-bar-form grey-200">
            <input type="text" value="Search">
        </form>
        <div class="menu">
            <div class="right-elem">
                <div class="notification">
                    <img src="assets/Icons.svg" alt="Notification Icon">
                </div>
                <div class="my-store">
                    Muhammed Collections
                    <div class="logo"></div>
                </div>
            </div>
        </div>
    </header>
    <main class="main"></main>
    <script src="app.js"></script>
</body>
</html>
