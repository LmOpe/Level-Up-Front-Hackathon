<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify</title>
    <link rel="stylesheet" href="app.css">
</head>

<body class="container">
    <header class="nav-bar dark">
        <div class="brand">
            <img src="assets/Group.svg" alt="Shopify logo">
        </div>
        <form class="search-bar-form">
            <input class="search-bar stroke-200 grey-200" type="text" placeholder="Search">
        </form>
        <div class="menu">
            <div class="right-elem">
                <div class="notification grey-200">
                    <img class="font-light" src="assets/Icons.svg" alt="Notification Icon">
                </div>
                <div class="my-store grey-200 font-light">
                    Muhammed Collections
                    <div class="logo">MC</div>
                </div>
            </div>
        </div>
    </header>
    <main class="main-container">
        <section class="plan grey-300">
            <div class="plan-text font-light">
                Extend your trial for $1/month for 3 months on select plans.
            </div>
            <div class="plan-buttons">
                <div class="btn btn-light select-plan font-dark">
                    Select a plan
                </div>
                <div class="btn close-btn" id="close-btn"><img src="assets/close-btn.svg" alt="Close button"></div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
